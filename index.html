<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>KateJS</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans" rel="stylesheet">
  <link href="css/jquery.terminal-1.9.0.min.css" rel="stylesheet"/>
  <link href="css/katejs.css" rel="stylesheet"/>

</head>
<body>

<div id="instruction">

  <div id="topheader">
    <h1>Kate.JS</h1>
  </div>

  <div id="content">Loading...</div>


</div>

<pre id="editor" class="editor">
</pre>

<div id="outputarea">
  <div id="controls">
    <button id="run" class="controlbutton">Run</button>
    <button id="clear" class="controlbutton">Clear</button>

  </div>

  <pre id="output"></pre>

</div>

<script src="js/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="js/jquery.terminal-1.9.0.min.js"></script>
<script src="js/kate.js"></script>
</body>
</html>
